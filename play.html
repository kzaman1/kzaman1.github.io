<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mango Juice Mania!</title>

    <!-- This adds the favicon to the title -->
    <link rel = "icon" href="images\mango-icon.svg" type = "image/x-icon">

    <!-- Here's where we link to the css file to the HTML file -->
    <link rel="stylesheet" href="css\styles.css">


  </head>
  <body>


    <!--This is the audio file that will play throughout the game -->
    <embed src="audio\8_Bit_Menu_-_David_Renda.mp3" loop="true" autostart="true" width="2" height="0">

    <!--The main game title and mango juice count and button -->
    <h1>Mango Juice Mania!</h1>
    <div id="mangojuiceCount" class="mangojuice-count">
    Mango Juice Money: $0
    </div>


    <div>
      <button type="button" class="sell-juice" title="That Mango Juice won't sell itself!" onclick="make()"><img src="images\mango-juice.svg">Sell Mango Juice!</button>
      <p>
    </div>

    <div class="container">
      <div class="left-column">
        <!-- POWER UPS SECTION -->

        <div>
          <div class="marketplace-title">
            Marketplace
          </div>
            Buy Items to Go Faster!
            <p>

          <div>
            <button type="button" class="juice-press" title="Your hipster baristas will work faster with juice presses!" onclick="buyJuicePress()"><img src="images\juice-press.svg">Juice Press ($<span id="upJuicePressCost">10</span>)</button> x <span id="JuicePressCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-machine" title="Juice Machines will allow your hipster baristas to spend more time on Tik Tok!" onclick="buyJuiceMachine()"><img src="images\juice-machine.svg"> Juice Machine ($<span id="upJuiceMachineCost">20</span>)</button> x <span id="JuiceMachineCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-bot" title="Fire all your hipster baristas and replace them with friendly Juice Bots!" onclick="buyJuiceBot()"><img src="images\robot.svg"> Juice Bot ($<span id="upJuiceBotCost">100</span>)</button> x <span id="JuiceBotCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-drone" title="Your customers have consumed too much mango juice and can't move anymore. Fly out to them with Juice Drones!" onclick="buyJuiceDrone()"><img src="images\drone.svg"> Juice Drone ($<span id="upJuiceDroneCost">1,000</span>)</button> x <span id="JuiceDroneCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-factory" title="Destroy a historic town and replace it with a growing robotics factory!" onclick="buyJuiceFactory()"><img src="images\factory.svg"> Juice Factory ($<span id="upJuiceFactoryCost">10,000</span>)</button> x <span id="JuiceFactoryCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-sea-station" title="The reefs are dying anyway - convert them into energy using your Mango Juice Sea Station!" onclick="buyJuiceSeaStation()"><img src="images\sea-station.svg"> Juice Sea Station ($<span id="upJuiceSeaStationCost">100,000</span>)</button> x <span id="JuiceSeaStationCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-space-station" title="You've polluted the Earth with Mango Juice waste. Time to take to go to outer space with a Juice Space Station!" onclick="buyJuiceSpaceStation()"><img src="images\space-station.svg"> Juice Space Station ($<span id="upJuiceSpaceStationCost">1,000,000</span>)</button> x <span id="JuiceSpaceStationCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-particle-accelerator" title="Smash subatomatic particles together to make new Mango particles with a Juice Particle Accelerator - it might destroy the universe but who cares?" onclick="buyJuiceParticleAccelerator()"><img src="images\particle-accelerator.svg"> Juice Particle Accelerator ($<span id="upJuiceParticleAcceleratorCost">10,000,000</span>)</button> x <span id="JuiceParticleAcceleratorCount">0</span>
          </div>
          <p>

        </div>
      </div>
    </div>




  <br>
  <a href="index.html">Go Back Home</a>
  <br>
  <br>
  </body>
  <script src="js/main.js"></script>

</html>
