<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mango Juice Mania!</title>

    <!-- This adds the favicon to the title -->
    <link rel = "icon" href="images\mango-icon.svg" type = "image/x-icon">

    <!-- Here's where we link to the css file to the HTML file -->
    <link rel="stylesheet" href="css\styles.css">


  </head>

  <!--Countdown function is initiated when the page is loaded -->
  <body onload ="countdown();">



    <!--This is the audio file that will play throughout the game -->
    <embed src="audio\8_Bit_Menu_-_David_Renda.mp3" loop="true" autostart="true" width="2" height="0">

    <!--The main game title and mango juice count and button -->
    <h1>Mango Juice Mania!</h1>
    <div id="mangojuiceCount" class="mangojuice-count">
      Mango Juice Money: $0
    </div>

    <!--Timer-->
    <div class = "countdown-timer">
      <img src="images\stop-watch.svg">
      Time Left
      <span id="minutes">2</span>:<span id="seconds">00</span>
    </div>



    <!-- Clicking the button will increase the amount of Mango juice money-->
    <div>
      <button type="button" id="sellJuice" class="sell-juice" title="That Mango Juice won't sell itself!" onclick="make()" enabled><img src="images\mango-juice.svg">Sell Mango Juice!<img src="images\mango-juice.svg"></button>
      <p>
    </div>

    <div class="container">
      <div class="left-column">
        <!-- POWER UPS SECTION -->

        <div>
          <div class="marketplace-title">
            Marketplace
          </div>
            Buy Items to Go Faster!
            <p>

          <div>
            <button type="button" class="juice-press" id="buyJPress" title="Your hipster baristas will work faster with juice presses!" onclick="buyJuicePress()" disabled="disabled"><img src="images\juice-press.svg">Juice Press ($<span id="upJuicePressCost">10</span>) x <span id="JuicePressCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-machine" id="buyJMachine" title="Juice Machines will allow your hipster baristas to spend more time on Tik Tok!" onclick="buyJuiceMachine()" disabled><img src="images\juice-machine.svg"> Juice Machine ($<span id="upJuiceMachineCost">20</span>) x <span id="JuiceMachineCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-bot" id="buyJBot" title="Fire all your hipster baristas and replace them with friendly Juice Bots!" onclick="buyJuiceBot()" disabled><img src="images\robot.svg"> Juice Bot ($<span id="upJuiceBotCost">100</span>) x <span id="JuiceBotCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-drone" id = "buyJDrone" title="Your customers have consumed too much mango juice and can't move anymore. Fly out to them with Juice Drones!" onclick="buyJuiceDrone()" disabled><img src="images\drone.svg"> Juice Drone ($<span id="upJuiceDroneCost">1,000</span>) x <span id="JuiceDroneCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-factory" id="buyJFactory" title="Destroy a historic town and replace it with a growing robotics factory!" onclick="buyJuiceFactory()" disabled><img src="images\factory.svg"> Juice Factory ($<span id="upJuiceFactoryCost">10,000</span>) x <span id="JuiceFactoryCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-sea-station" id="buyJSeastation" title="The reefs are dying anyway - convert them into energy using your Mango Juice Sea Station!" onclick="buyJuiceSeaStation()" disabled><img src="images\sea-station.svg"> Juice Sea Station ($<span id="upJuiceSeaStationCost">100,000</span>) x <span id="JuiceSeaStationCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-space-station" id="buyJSpacestation" title="You've polluted the Earth with Mango Juice waste. Time to take to go to outer space with a Juice Space Station!" onclick="buyJuiceSpaceStation()" disabled><img src="images\space-station.svg"> Juice Space Station ($<span id="upJuiceSpaceStationCost">1,000,000</span>) x <span id="JuiceSpaceStationCount">0</span></button>
          </div>

          <div>
            <button type="button" class="juice-particle-accelerator" id="buyJParticleaccelerator" title="Smash subatomatic particles together to make new Mango particles with a Juice Particle Accelerator - it might destroy the universe but who cares?" onclick="buyJuiceParticleAccelerator()" disabled><img src="images\particle-accelerator.svg"> Juice Particle Accelerator ($<span id="upJuiceParticleAcceleratorCost">10,000,000</span>) x <span id="JuiceParticleAcceleratorCount">0</span></button>
          </div>
          <p>

        </div>
      </div>
    </div>




  <br>
  <a href="index.html">Go Back Home</a>
  <br>
  <br>
  <script src="js/main.js"></script>
  </body>

</html>
