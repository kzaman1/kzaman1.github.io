<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Mango Juice Maker!</title>
    <link rel = "icon" href="images\mango-icon.svg" type = "image/x-icon">

    <link rel="stylesheet" href="css\styles.css">
  </head>
  <body>


    <!--This is the audio file that will play throughout the game -->
    <embed src="audio\8_Bit_Menu_-_David_Renda.mp3" loop="true" autostart="true" width="2"
             height="0">
    <audio autoplay loop></audio>


    <!--The main game title and mango juice count and button -->
    <h1>Mango Juice Maker!</h1>
    <div id="mangojuiceCount" class="mangojuice-count">
      Mango Juices Made: 0
    </div>


    <div>
      <button type="button" class="make-btn" onclick="make()"><img src="images\mango-juice.svg">Make Juice!</button>
    </div>

    <!-- POWER UPS SECTION -->

    <div>
      <div class="upgrades-title">
        Upgrades
      </div>

      <div>
        <button type="button" class="juice-press" onclick="buyJuicePress()"><img src="images\juice-press.svg">Juice Press ($10)</button> x <span id="JuicePressCount">0</span>
      </div>

      <div>
        <button type="button" class="juice-machine" onclick="buyJuiceMachine()"><img src="images\juice-machine.svg"> Juice Machine ($20)</button> x <span id="JuiceMachineCount">0</span>
      </div>

      <div>
        <button type="button" class="juice-bot" onclick="buyJuiceBot()"><img src="images\robot.svg"> Juice Bot ($100)</button> x <span id="JuiceBotCount">0</span>
      </div>

      <div>
        <button type="button" class="juice-drone" onclick="buyJuiceDrone()"><img src="images\drone.svg"> Juice Drone ($1,000)</button> x <span id="JuiceDroneCount">0</span>
      </div>

      <div>
        <button type="button" class="juice-factory" onclick="buyJuiceFactory()"><img src="images\factory.svg"> Juice Factory ($10,000)</button> x <span id="JuiceFactoryCount">0</span>
      </div>

    </div>

  <br>
  <a href="updates.html">Latest Updates</a>
  <br>
  <br>
  </body>
  <script src="js/main.js"></script>

<footer> &#169 2020 By <a href="http://www.fifthtribe.com">Fifth Tribe</a></footer>
</html>
