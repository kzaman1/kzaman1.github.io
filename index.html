<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mango Juice Maker!</title>

    <!-- This adds the favicon to the title -->
    <link rel = "icon" href="images\mango-icon.svg" type = "image/x-icon">

    <!-- Here's where we link to the css file to the HTML file -->
    <link rel="stylesheet" href="css\styles.css">


  </head>
  <body>


    <!--This is the audio file that will play throughout the game -->
    <embed src="audio\8_Bit_Menu_-_David_Renda.mp3" loop="true" autostart="true" width="2" height="0">

    <!--The main game title and mango juice count and button -->
    <h1>Mango Juice Maker!</h1>
    <div id="mangojuiceCount" class="mangojuice-count">
    Mango Juices Made: 0
    </div>


    <div>
      <button type="button" class="make-btn" onclick="make()"><img src="images\mango-juice.svg">Make Juice!</button>
    </div>

    <div class="container">
      <div class="left-column">
        <!-- POWER UPS SECTION -->

        <div>
          <div class="marketplace-title">
            Marketplace
          </div>

          <div>
            <button type="button" class="juice-press" onclick="buyJuicePress()"><img src="images\juice-press.svg">Juice Press ($10)</button> x <span id="JuicePressCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-machine" onclick="buyJuiceMachine()"><img src="images\juice-machine.svg"> Juice Machine ($20)</button> x <span id="JuiceMachineCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-bot" onclick="buyJuiceBot()"><img src="images\robot.svg"> Juice Bot ($100)</button> x <span id="JuiceBotCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-drone" onclick="buyJuiceDrone()"><img src="images\drone.svg"> Juice Drone ($1,000)</button> x <span id="JuiceDroneCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-factory" onclick="buyJuiceFactory()"><img src="images\factory.svg"> Juice Factory ($10,000)</button> x <span id="JuiceFactoryCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-sea-station" onclick="buyJuiceSeaStation()"><img src="images\sea-station.svg"> Juice Sea Station ($100,000)</button> x <span id="JuiceSeaStationCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-space-station" onclick="buyJuiceSpaceStation()"><img src="images\space-station.svg"> Juice Space Station ($1,000,000)</button> x <span id="JuiceSpaceStationCount">0</span>
          </div>

          <div>
            <button type="button" class="juice-particle-accelerator" onclick="buyJuiceParticleAccelerator()"><img src="images\particle-accelerator.svg"> Juice Particle Accelerator ($10,000,000)</button> x <span id="JuiceParticleAcceleratorCount">0</span>
          </div>

        </div>
      </div>
    </div>




  <br>
  <a href="updates.html">Latest Updates</a>
  <br>
  <br>
  </body>
  <script src="js/main.js"></script>

</html>
